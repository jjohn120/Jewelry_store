</head>
<body>

<header>
    <h1>Welcome to Our Online Jewelry Store</h1>

<nav>

<title>Appointment Booking</title>

<div class="container">
    <h2>Book an Appointment</h2>
    <form action="https://formsubmit.co/98e9e2bfb837420b74a2ab4fc2da3ebd" method="POST">
        <label>Full name</label>
        <input type="text" name="name" required>
        <label>Email</label>
        <input type="email" name="email" required>
        <label>Number of people attending</label>
        <input type="number" name="Number of people attending" required>
        <label>Date</label>
        <input type="date" name="Date" id="appointment-date" required>
        <label>Time</label>
        <input type="time" name="time" id="appointment-time" required>
        <input type="hidden" name="_autoresponse" value="Thank you for booking your appointment! 
        You should be receiving your confirmation email shortly! Your appointment information is below!">
        <input type="hidden" name="_next" value="https://gorgeous-platypus-25d0b5.netlify.app/appointment">
        <button type="submit">Book Appointment</button>
   </form>
    <div id="message"></div>
</div>

<div id="calendar"></div>

<footer>
    <p>&copy; 2024 Online Jewelry Store</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/dayschedule-widget@latest/dist/dayschedule-widget.min.js" defer>
    daySchedule.initPopupWidget({
        url: 'https://meet.dayschedule.com',
        color: {
            primary: '#0f0980',
            secondary: '#afeefe'
        }
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var today = new Date().toISOString().split('T')[0];
        document.getElementById('appointment-date').setAttribute('min', today);

        var timeField = document.getElementById('appointment-time');
        timeField.setAttribute('max', '17:00');
    });
</script>

</body>
