<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Jewelry Store</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="Appointment.css" rel="stylesheet" type="text/css">
    <link href='https://unpkg.com/@fullcalendar/core@6/main.min.css' rel='stylesheet' />
    <link href='https://unpkg.com/@fullcalendar/daygrid@6/main.min.css' rel='stylesheet' />
    <link href='https://unpkg.com/@fullcalendar/timegrid@6/main.min.css' rel='stylesheet' />
    <script src='https://unpkg.com/@fullcalendar/core@6/main.min.js'></script>
    <script src='https://unpkg.com/@fullcalendar/daygrid@6/main.min.js'></script>
    <script src='https://unpkg.com/@fullcalendar/timegrid@6/main.min.js'></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
      emailjs.init({
        publicKey: "gsEoK_TxiEyrudV-r",
      });
      })();
    </script>
    <script>
        function sendMail(){
            let params = {
                from_name : document.getElementById("name").value,
                e_mail: document.getElementById("email").value
            }
            emailjs.send("service_pitkqba","template_vljqw9l",params).then(function (res) {
                alert("Success!"+ res.status);
            })
        }
    </script>

</head>
<body>

<header>
    <h1>Welcome to Our Online Jewelry Store</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="rings.html">Rings</a>
    <a href="necklaces.html">Necklaces</a>
    <a href="Bracelets.html">Bracelets</a>
    <a href="Earrings.html">Earrings</a>
    <a href="Appointment.html">Book Appointment</a>
</nav>

<title>Appointment Booking</title>

<div class="container">
    <h2>Book an Appointment</h2>
    <form id="appointmentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
        
        <label for="service">Service:</label>
        <select id="service" name="service" required>
            <option value="consultation">Consultation</option>
            <option value="follow-up">Follow-up</option>
            <option value="therapy">Therapy</option>
        </select>
        
        <button type="submit" onclick="sendMail()">Book Appointment</button>
    </form>
    <div id="message"></div>
</div>

<div id="calendar"></div>

<script src="Appointment.js"></script>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "gsEoK_TxiEyrudV-r",
      });
   })();

   document.addEventListener('DOMContentLoaded', function() {
       var calendarEl = document.getElementById('calendar');

       var calendar = new FullCalendar.Calendar(calendarEl, {
           plugins: [ 'dayGrid', 'timeGrid' ],
           header: {
               left: 'prev,next today',
               center: 'title',
               right: 'dayGridMonth,timeGridWeek,timeGridDay'
           },
           selectable: true,
           select: function(info) {
               document.getElementById('date').value = info.startStr.split('T')[0];
               document.getElementById('time').value = info.startStr.split('T')[1].substring(0,5);
           }
       });

       calendar.render();
   });

</script>


<footer>
    <p>&copy; 2024 Online Jewelry Store</p>
</footer>


</body>
</html>
